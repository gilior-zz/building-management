<div *ngFor="let apartment of apartments">
  {{apartment.family}}
</div>

<mat-nav-list>
  <mat-list-item *ngFor="let apartment of apartments">
    <span>{{apartment.id}}</span>
    <span>{{apartment.family}}</span>
    <span>{{apartment.debt}}</span>
    <a mat-icon-button routerLink="{{apartment.id}}">
      <mat-icon>info</mat-icon>
    </a>
  </mat-list-item>
</mat-nav-list>
