<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    (openedChange)="onOpenedChange($event)"
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">תפריט</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/apartments']">כללי</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/works']">עבודות</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/inbox']">דואר נכנס</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/invoice']">הפקת חשבוניות</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [style.margin-right.px]="margin">
    <mat-toolbar color="primary">
      <div class="foo" *ngIf="authService.user">
        <div>
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>שלום</span>
          <span>,</span>
          <span>&nbsp;</span>
          <span>{{currentUser?.name}}</span>
          <span>&nbsp;</span>
          <span>{{currentUser?.family}}</span>
          <!--<a  [routerLink]="['/login']">יציאה</a>-->
        </div>
        <div>
          <button mat-raised-button color="warn" (click)="onLogOut()">יציאה</button>
        </div>
      </div>


      <!--<span>{{lastUpdateTime}}</span>-->
      <span></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
