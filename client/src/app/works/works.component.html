<span>
    <p>Object</p>
    <div *ngFor="let item of object | keyvalue">
      {{item.key}}:{{item.value}}
    </div>
    <p>Map</p>
    <div *ngFor="let item of map | keyvalue">
      {{item.key}}:{{item.value}}
    </div>
  </span>

<div class="example-container">
  <mat-table  matSort  matSortActive="created"  matSortDirection="asc"
    [dataSource]="dataSource"
    class="mat-elevation-z8">
    <ng-container matColumnDef="{{col.key}}" *ngFor="let col of columnsToDisplay| keyvalue">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{col.value}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[col.key]}} </mat-cell>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <mat-cell *matCellDef="let element" [attr.colspan]="columnsNamesArray.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-position"> {{element.id}} </div>
            <!--<div class="example-element-symbol"> {{element.symbol}} </div>-->
            <!--<div class="example-element-name"> {{element.name}} </div>-->
            <!--<div class="example-element-weight"> {{element.weight}} </div>-->
          </div>
          <div class="example-element-description">
            {{element.description}}
            <span class="example-element-description-attribution"> -- Wikipedia </span>
          </div>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsNamesArray"></mat-header-row>
    <mat-row *matRowDef="let element; columns: columnsNamesArray;"
             class="example-element-row"
             [class.example-expanded-row]="expandedElement === element"
             (click)="expandedElement = expandedElement === element ? null : element">
    </mat-row>
    <mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></mat-row>
  </mat-table>
</div>
