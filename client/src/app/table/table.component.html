  <div class="example-table-container">

    <mat-table [dataSource]="dataSource" class="example-table"
               matSort #foo matSortActive="created"  matSortDirection="asc">

      <ng-container matColumnDef="apartment_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>מספר דירה</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.apartment_id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="numOfTenants">
        <mat-header-cell *matHeaderCellDef mat-sort-header>כמות דיירים</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.numOfTenants }}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="floor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>קומה</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.floor }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="debt">
        <mat-header-cell *matHeaderCellDef mat-sort-header>יתרה</mat-header-cell>
        <mat-cell [style.color]="row.debt<0?'red':'green'" *matCellDef="let row">{{ row.debt }}</mat-cell>
      </ng-container>

          <!--</a>-->

      <!--</ng-container>-->


      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row (click)="onRowClick(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>


</div>
